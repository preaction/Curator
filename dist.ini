name                = Curator
main_module         = lib/Curator.pod
author              = Doug Bell <preaction@cpan.org>
license             = Perl_5
copyright_holder    = Doug Bell
copyright_year      = 2013

[MetaResources]
homepage                = https://github.com/preaction/Curator
repository.web          = https://github.com/preaction/Curator
repository.url          = https://github.com/preaction/Curator.git
bugtracker.web          = https://github.com/preaction/Curator/issues
repository.type         = git

[@Basic]
[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[SurgicalPodWeaver]

[@Git]
[Git::NextVersion]
[PkgVersion]
[ModuleBuild]
[ChangelogFromGit]

[Run::BeforeBuild]
run                     = rm -f LICENSE
run                     = rm -f Makefile.PL
run                     = rm -f Build.PL
run                     = rm -f README
run                     = rm -f README.mkdn

[Run::AfterBuild]
run                     = cp %d/LICENSE ./
run                     = cp %d/Makefile.PL ./
run                     = cp %d/Build.PL ./
run                     = cp %d/README ./
run                     = cp %d/README.mkdn ./

[PruneFiles]
match                   = ^\..+
match                   = .*\.ini$
match                   = ^eg/.*

[Prereqs]
perl = 5.10
Import::Into = 0
Module::Runtime = 0
Moo = 0
MooX::Types::MooseLike = 0
Data::UUID = 1.218

[Prereqs / TestRequires]
Test::Compile = 0
Test::Most = 0
Test::Import = 0
